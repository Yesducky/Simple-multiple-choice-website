<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="{{url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{{ Result }}</title>
</head>
<body>
    <div class="section over-hide z-bigger">
		<input class="checkbox" type="checkbox" name="general" id="general" onclick="save()">
		<label class="for-checkbox" for="general"></label>
		<div class="background-color"></div>
		<div class="section over-hide z-bigger">
			<div class="container pb-5">
				<div class="row justify-content-center pb-5">
					<div class="col-12 pt-5">
						<p class="mb-4 pb-2">A:{{ A }}&nbsp;B:{{ B }}&nbsp;C:{{ C }}&nbsp;D:{{ D }}</p>
					</div>
					<div class="col-12 pb-5">
                        <a href="/result"><button class="btn btn-outline-secondary" style="font-weight: bold; font-size 30px;">REFRESH</button></a>
                        <br>
                        <br>
                        <form action="/result" method="POST">
                            <input type="text" name="reset" value="True" hidden>
                            <button type="submit" class="btn btn-outline-danger" style="font-weight: bold; font-size 30px;">RESET</button>
                        </form>
					</div>
				</div>
			</div>	
		</div>
	</div>
</body>
</html>
<script>
	console.log(localStorage.getItem('data-theme'));
	if(localStorage.getItem('data-theme') === null){
		localStorage.setItem("data-theme", 0);
	}
	
	document.getElementById("general").checked = parseInt(localStorage.getItem('data-theme'));
	function save(){
		theme = document.getElementById("general").checked;
		if(theme === false){
			localStorage.setItem("data-theme", 0);
			console.log(localStorage.getItem('data-theme'));
		}
		else{
			localStorage.setItem("data-theme", 1);
			console.log(localStorage.getItem('data-theme'));
		}
	
	}
